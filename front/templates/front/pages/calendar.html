<div class="page container-fluid text-center hide" id="CalendarApp">
    <div class="row">
        <div class="col-md-12">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker"></span>
                    <div class="year-picker">
                        <span class="year-change" id="prev-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2021</span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
                <div class="calendar-body p-0 m-0">
                    <div class="calendar-week-day">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="calendar-days">

                    </div>
                </div>
                <div class="calendar-footer pr-0">
                    <div class="toggle pr-1 pb-1">
                        <button type="button" class="btn btn-default p-1 mr-2">
                            <ion-icon name="add-circle-outline"></ion-icon>
                            <p class="p-0 m-0">Добавить</p>
                        </button>
                        <button type="button" class="btn btn-default p-1">
                            <ion-icon name="create-outline"></ion-icon>
                            <p class="p-0 m-0">Записаться</p>
                        </button>
                    </div>
                </div>
                <div class="month-list"></div>
                </div>
        </div>
    </div>
</div>
